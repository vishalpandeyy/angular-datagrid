<mat-sidenav-container class="home">
  <mat-sidenav-content>
    <div>
      <mat-toolbar color="primary">
        <span> Countries </span>
      </mat-toolbar>
      <mat-card *ngIf="countries">
        <form class="app-form">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event, 'name')">
          </mat-form-field>

            <mat-form-field *ngFor="let filter of filterSelectObj" style="margin-left: 15px;">
              <mat-label>Filter {{filter.name}}</mat-label>
              <select matNativeControl name="{{filter.columnProp}}" [(ngModel)]="filter.modelValue"
                (change)="filterChange(filter, $event)">
                <option value="">-- Select {{filter.name}} --</option>
                <option [value]="item" *ngFor="let item of filter.options(countries)">{{item}}</option>
              </select>
            </mat-form-field>
            &nbsp;
            <button mat-flat-button color="warn" (click)="resetFilters()">Reset</button>



        </form>
      </mat-card>

      <div class="table-container mat-elevation-z8">
        <table
          mat-table
          #table
          [dataSource]="dataSource"
          matSort
          matSortActive="name"
          matSortDisableClear
          matSortDirection="asc"
        >
          <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

          <!-- Capital Column -->
          <ng-container matColumnDef="capital">
            <th mat-header-cell *matHeaderCellDef>Capital</th>
            <td mat-cell *matCellDef="let row">{{ row.capital }}</td>
          </ng-container>

          <!-- Name Column -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
              Name
            </th>
            <td mat-cell *matCellDef="let row">{{ row.name }}</td>
          </ng-container>

          <!-- Subregion Column -->
          <ng-container matColumnDef="subregion">
            <th mat-header-cell *matHeaderCellDef>Subregion</th>
            <td mat-cell *matCellDef="let row">
              <span>
                <button class="pills" mat-stroked-button color="ocean"> {{ row.subregion }}</button>
              </span>
            </td>
          </ng-container>

          <!-- Currency Column -->
          <ng-container matColumnDef="currencies">
            <th mat-header-cell *matHeaderCellDef>Currencies</th>
            <td mat-cell *matCellDef="let row">
              <span *ngFor="let currency of row.currencies">
                <button class="pills" mat-stroked-button color="ocean"> {{ currency.name }}</button>
              </span>
            </td>
          </ng-container>

          <!-- Languages Column -->
          <ng-container matColumnDef="languages">
            <th mat-header-cell *matHeaderCellDef>Languages</th>
            <td mat-cell *matCellDef="let row">
              <span *ngFor="let language of row.languages">
                <button class="pills" mat-stroked-button color="ocean"> {{ language.name }}</button>
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>

      <mat-paginator
        [length]="resultsLength"
        [pageSize]="30"
        aria-label="Select page of europe countries search results"
      >
      </mat-paginator>

      <span class="done">
        <button mat-fab>
          <mat-icon>check circle</mat-icon>
        </button>
      </span>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
